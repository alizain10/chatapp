        <div class="chat-head">

        <div class="messages">

        </div>
        <div class="type">
            <input type="text" id="text" placeholder="Enter your message">
            <a href="javascript:void(0)" onclick="send()"><i class="fas fa-paper-plane"></i></a>
        </div>
    </div>

<div class="sign-box">
    <h2>SignUp or SignIn to proceed</h2>
    <input type="text" placeholder="Name" id="name" required > <br>
    <input type="text" placeholder="Email" id="mail" required > <br>
    <input type="password" placeholder="Password" id="pw" required > <br>
    <p id="error"></p>
    <button onclick="signup()">Signup</button>
    <button onclick="signin()">Signin</button>
</div>
